<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer green circle with gradient -->
  <defs>
    <radialGradient id="greenGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="blueGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer green ring -->
  <circle cx="60" cy="60" r="58" fill="url(#greenGradient)" stroke="#1b5e20" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Inner light gray circle -->
  <circle cx="60" cy="60" r="40" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Blue diamond/shield shape -->
  <path d="M60 22 L88 50 L60 78 L32 50 Z" fill="url(#blueGradient)" stroke="#0d47a1" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- WiFi signal arcs -->
  <g transform="translate(60, 42)">
    <path d="M -10 6 A 10 10 0 0 1 10 6" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -7 9 A 7 7 0 0 1 7 9" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -4 12 A 4 12 0 0 1 4 12" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="15" r="2" fill="white"/>
  </g>
  
  <!-- Text: UHP -->
  <text x="60" y="32" text-anchor="middle" fill="#333" font-family="Arial Black, sans-serif" font-size="7" font-weight="900">UHP</text>
  
  <!-- Text: BAYANIHAN -->
  <text x="60" y="48" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="5" font-weight="bold">BAYANIHAN</text>
  
  <!-- Text: WIFI (large, white) -->
  <text x="60" y="62" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="16" font-weight="900">WIFI</text>
  
  <!-- Text: HOTSPOT -->
  <text x="60" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">HOTSPOT</text>
  
  <!-- Location pin -->
  <g transform="translate(60, 80)">
    <path d="M 0 -3 A 2 2 0 0 1 0 1 L 0 2 Z" fill="white"/>
    <circle cx="0" cy="-1" r="1" fill="white"/>
  </g>
  
  <!-- Curved text paths -->
  <defs>
    <path id="topArc" d="M 15,60 A 45,45 0 0,1 105,60"/>
    <path id="bottomArc" d="M 105,60 A 45,45 0 0,1 15,60"/>
  </defs>
  
  <!-- Top curved text: UNIVERSAL HOTSPOT PLATFORM -->
  <text font-family="Arial Black, sans-serif" font-size="8" font-weight="900" fill="white" letter-spacing="1px">
    <textPath href="#topArc" startOffset="2%">UNIVERSAL HOTSPOT PLATFORM</textPath>
  </text>
  
  <!-- Bottom curved text: DAMAYANG BAYANIHAN -->
  <text font-family="Arial Black, sans-serif" font-size="8" font-weight="900" fill="#ffeb3b" letter-spacing="1px">
    <textPath href="#bottomArc" startOffset="8%">DAMAYANG BAYANIHAN</textPath>
  </text>
</svg>